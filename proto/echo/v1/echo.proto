syntax = "proto3";

package echo.v1;

option go_package = "github.com/pouyajoon/beji/echo/v1";

// Simple example service; define RPCs here instead of REST.
service EchoService {
  rpc Echo (EchoRequest) returns (EchoResponse);
}

message EchoRequest {
  string text = 1;
}

message EchoResponse {
  string text = 1;
}


